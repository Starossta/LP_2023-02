{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
    <title>{{titulo}}</title>
</head>
<body>
    <nav class="container-fluid navbar-light">
        <div class="row">
            <div class="col-4 container-fluid " id="h11"> <a class="nav-link nav-item" href="{% url 'home'%}"> <h1 > Green Shop</h1> </a></div>
            <div class="col-2 container-fluid opcionesvar " > <a class="nav-link " href="{% url 'productos'%}"> Cat√°logo </a> </div>
            <div class="col-2 container-fluid opcionesvar" > <a class="nav-link" href="{% url 'formulario'%}"> Solicitud de formulario </a></div>
            {% if user.is_authenticated %}
                <div class="col-2 container-fluid opcionesvar" > 
                    <form method="POST" action="{% url 'logout'%}">
                        {% csrf_token %}
                        <button type="submit"> Cerrar Sesion</button>
                    </form>
                </div>
                <div class="col-2 container-fluid opcionesvar" > <a class="nav-link" href="{% url 'ver_carrito'%}"> Mi carrito </a></div>
            {% else %}
                <div class="col-2 container-fluid opcionesvar" > <a class="nav-link" href="{% url 'login'%}"> Iniciar Sesion </a></div>
                <div class="col-2 container-fluid opcionesvar" > <a class="nav-link" href="{% url 'registro'%}"> Registrarse </a></div>
            {%endif%}
        </div>
    </nav>

    {% block main %}

    {% endblock %}

    <footer class=" py-3 ">
        <div class="container text-center">
          <p>Contactanos en nuestras redes</p>
          <img src="{% static 'core/img/facebook.svg' %}" class="logo" alt="">
          <img src="{% static 'core/img/instagram.svg' %} "class="logo" alt="">
          <img src="{% static 'core/img/whatsapp.svg' %}" class="logo"alt="">
        </div>
    </footer>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
