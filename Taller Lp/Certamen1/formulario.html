    <h1 class="container-fluid col-5">Solicitud de formulario</h1>
    <h2>Solicitud de Reciclaje</h2>
        <form>
            <div class="form-group">
                <label for="wasteType">Tipo de Residuo</label>
                <select class="form-control" id="wasteType">
                    <option>Plástico</option>
                    <option>Papel</option>
                    <option>Vidrio</option>
                    <option>Metales</option>
                    <option>Electrónicos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="wasteSubcategory">Subcategoría</label>
                <select class="form-control" id="wasteSubcategory">
                    <option>Botellas</option>
                    <option>Envases</option>
                    <option>Bolsas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" class="form-control" id="address" placeholder="Tu dirección">
            </div>
            <div class="form-group">
                <label for="comments">Comentarios Adicionales</label>
                <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </form>
    </section>
